    <!-- ============================================================== -->

    <!-- ============================================================== -->

        <nav class="navbar top-navbar navbar-expand-md navbar-dark">

                    <!--&lt;!&ndash; Light Logo text &ndash;&gt;-->
                         <!--<img src="assets/images/logo-light-text.png" class="light-logo" alt="homepage" /></span> </a>-->

            <!-- ============================================================== -->
            <!-- End Logo -->

                <!-- ============================================================== -->
                <!-- toggle and nav items -->
                <!-- ============================================================== -->
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item hidden-sm-up"> <a class="nav-link nav-toggler waves-effect waves-light" href="javascript:void(0)"><i class="ti-menu"></i></a></li>

                    <!-- Search -->

                        <form class="app-search">
                            <input type="text" ng-model="searchtest" ng-keyup="testform($event)" class="form-control" placeholder="Search &amp; enter"> <a class="srh-btn"><i class="fa fa-times"></i></a>

                    <!-- ============================================================== -->

                        <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="assets/images/users/logo.jpg" alt="user" class="img-circle" width="30"></a>

            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">

                    <li> <a class="waves-effect waves-dark" href="pages-labelitem.html" aria-expanded="false"><i class="fa fa-smile-o"></i><span class="hide-menu"></span>实体库构建</a></li>
                    <li> <a class="waves-effect waves-dark" href="pages-error-404.html" aria-expanded="false"><i class="fa fa-question-circle"></i><span class="hide-menu"></span>测试</a></li>

    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h4 class="text-themecolor">实体库构建</h4>
                </div>
                <div class="col-md-7 align-self-center text-right">
                    <div class="d-flex justify-content-end align-items-center">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">主页</a></li>
                            <li class="breadcrumb-item active">实体库构建</li>
                        </ol>
                        <!--<button type="button" class="btn btn-success d-none d-lg-block m-l-15">人工标注</button>-->
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <!-- Row -->
            <div class="row">
                <!-- Column -->
                <div class="panel panel-default" >
                    <div class="panel-body">
                        <p><span style="font-size: x-large; ">{{title}}</span></p>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="card card-group" >
                                    <div class="card-body">
                                        <h4 class="card-title">摘要</h4>
                                        <div class="row">
                                            <div class="col-md-8" style="margin:auto">
                                                <p>{{summarys}}</p>
                                            </div>
                                            <div class="col-md-4" style="float: right">
                                                <!-- 如果有摘要图片则显示摘要图片，右侧显示摘要 -->
                                                <img alt={{title}} src={{imgUrl}}>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card" >
                                    <div class="card-body">
                                        <h4 class="card-title">目录</h4>
                                        <div class="module zoom">
                                            <h5 class="card-subtitle">基本信息</h5>
                                            <table class="table">
                                                <tr ng-repeat="index in indexList">
                                                    <td>
                                                        <strong >{{catalogList[index]}}</strong>
                                                        <span>{{contentList[index]}}</span>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card card-deck" >
                                    <div class="card-body">
                                        <div class="card-title">标签</div>
                                        <h5 class="card-subtitle">#{{ID}}</h5>
                                        <input type="checkbox" id="label" ng-click="updateKeys($event,0)">
                                        <label>0、其他无关实体（汽车）</label>
                                        <br>
                                        <input type="checkbox" id="label1" ng-click="updateKeys($event,1)">
                                        <label>1、计算机技术类客观存在实体（电脑、服务器）</label>
                                        <br>
                                        <input type="checkbox" id="label2" ng-click="updateKeys($event,2)">
                                        <label>2、算法、数学公式（支持向量机）</label>
                                        <br>
                                        <input type="checkbox" id="label3" ng-click="updateKeys($event,3)">
                                        <label>3、技术术语（数据挖掘、人机交互）</label>
                                        <br>
                                        <input type="checkbox" id="label4" ng-click="updateKeys($event,4)">
                                        <label>4、技术类书籍</label>
                                        <br>
                                        <div class="col-md-3">
                                            <button type="button"
                                                    class="btn btn-primary btn-sm btn-block"
                                                    ng-click="confirmLabel(x)">确认
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Column -->
            </div>
            <!-- Row -->
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
    </div>

    <!-- ============================================================== -->
