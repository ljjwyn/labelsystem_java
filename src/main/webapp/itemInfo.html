<!DOCTYPE html>
<html ng-app="indexApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="css/bootstrap-theme.css" rel="stylesheet">-->
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="dist/css/style.css" rel="stylesheet">
    <script src="js/angular/1.6.3/angular.js"></script>
    <script src="js/angular/1.6.3/angular-route.js"></script>
    <script src="js/angular/1.6.3/angular-ui-router.js"></script>
    <script src="js/angular/1.6.3/angular-file-upload.js"></script>
    <script src="assets/node_modules/jquery/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/node_modules/popper/popper.min.js"></script>
    <script src="assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="dist/js/perfect-scrollbar.jquery.min.js"></script>
    <!--Wave Effects -->
    <script src="dist/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="dist/js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="assets/node_modules/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="assets/node_modules/sparkline/jquery.sparkline.min.js"></script>
    <!--Custom JavaScript -->
    <script src="dist/js/custom.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/ie-emulation-modes-warning.js"></script>
    <script src="ng/indexApp.js"></script>
    <script src="ng/itemInfoCtrl.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>标签详情</title>
</head>
<body ng-controller="itemInfo">
<div class="container">
    <div class="panel panel-default" >
        <div class="panel-body">
            <p><span style="font-size: x-large; ">{{title}}</span></p>
            <div class="col-md-12">
                <div class="card card-group" >
                    <div class="card-body">
                        <h4 class="card-title">摘要</h4>
                        <div class="col-md-8" style="margin:auto">
                            <p>{{summarys}}</p>
                        </div>
                        <div class="col-md-4" style="float: right">
                            <!-- 如果有摘要图片则显示摘要图片，右侧显示摘要 -->
                            <img alt={{title}} src={{imgUrl}}>
                        </div>
                    </div>
                </div>
                <div class="card" >
                    <div class="card-body">
                        <h4 class="card-title">目录</h4>
                        <div class="module zoom">
                            <h5 class="card-subtitle">基本信息</h5>
                            <table class="table">
                                <tr ng-repeat="index in indexList">
                                <td>
                                    <strong >{{catalogList[index]}}</strong>
                                    <span>{{contentList[index]}}</span>
                                </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
