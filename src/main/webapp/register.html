<!DOCTYPE html>
<html ng-app="indexApp">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	<link href="css/sweetalert2.css" rel="stylesheet">
	<script src="js/angular/1.6.3/angular.js"></script>
	<script src="js/angular/1.6.3/angular-route.js"></script>
	<script src="js/angular/1.6.3/angular-ui-router.js"></script>
	<script src="js/angular/1.6.3/angular-file-upload.js"></script>
	<script src="js/sweetalert.min.js"></script>
	<script src="ng/indexApp.js"></script>
	<script src="ng/registerCtrl.js"></script>
	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
	<title>注册</title>
</head>
<body class="my-login-page" ng-controller="registerCtrl">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">注册</h4>
							<form method="POST">
							 
								<div class="form-group">
									<label for="name">用户名</label>
									<input id="name" type="text" class="form-control" name="name"
										   ng-model="userName" required autofocus>
								</div>

								<div class="form-group">
									<label for="email">E-Mail</label>
									<input id="email" type="email" class="form-control" name="email"
										   ng-model="userEmail" required>
								</div>

								<div class="form-group">
									<label for="password">密码</label>
									<input id="password" type="password" class="form-control" name="password"
										   ng-model="password" required data-eye>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="aggree" value="1"> 我同意这些条款与内容
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block" ng-click="registerUser()">
										注册
									</button>
								</div>
								<div class="margin-top20 text-center">
									已经拥有账户 <a href="login.html">登录</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; Li Jiajie
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
